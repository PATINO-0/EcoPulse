name: ecopulse
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8

  # =========================
  # SENSORS / HARDWARE ACCESS
  # =========================

  # ===== Permisos (iOS/Android) =====
  # (Permite solicitar y verificar permisos en runtime)
  permission_handler: ^12.0.1

  # ===== Sensores de movimiento (IMU + barómetro) =====
  # (Acelerómetro, giroscopio, magnetómetro, barómetro)
  sensors_plus: ^7.0.0

  # ===== GPS / Ubicación =====
  # (Lectura de ubicación, precisión, permisos, etc.)
  geolocator: ^14.0.2

  # ===== Geocoding / Reverse Geocoding =====
  # (Coordenadas -> dirección / dirección -> coordenadas)
  geocoding: ^4.0.0

  # ===== Cámara =====
  # (Control de cámara, foto/video, preview)
  camera: ^0.12.0

  # ===== Galería / Captura rápida =====
  # (Seleccionar imágenes/video del dispositivo)
  image_picker: ^1.2.1

  # ===== Micrófono / Audio Recorder =====
  # (Grabación de audio a archivo/stream)
  record: ^6.2.0

  # ===== Bluetooth Low Energy (BLE) =====
  # (Conexión con sensores externos BLE, wearables, etc.)
  flutter_blue_plus: ^2.2.1

  # ===== NFC =====
  # (Lectura/escritura NFC en Android/iOS compatibles)
  nfc_manager: ^4.1.1

  # ===== Proximidad =====
  # (Sensor de proximidad: cerca/lejos)
  proximity_sensor: ^1.3.10

  # ===== Estado del dispositivo =====
  # (Modelo, OS, info del dispositivo)
  device_info_plus: ^12.3.0

  # ===== Batería =====
  # (Estado de carga, nivel de batería)
  battery_plus: ^7.0.0

  # ===== Conectividad =====
  # (Wi-Fi / Móvil / Ethernet, etc.)
  connectivity_plus: ^7.0.0

  # ===== Info de red (Wi-Fi details) =====
  network_info_plus: ^7.0.0

  # ===== Notificaciones locales =====
  flutter_local_notifications: ^20.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true